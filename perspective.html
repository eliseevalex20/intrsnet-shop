      <script>
        $(document).ready(function() {
          function checkWidth() {
            var windowWidth = $('body').innerWidth(),
            elem = $(".bottom-right"); // лучше сохранять объект в переменную, многократно чтобы не насиловать
        // страницу для поиска нужного элемента
        if(windowWidth < 1025){
          elem.addClass('bottom-right');
          $('.bottom-right').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            dots: true,
            infinite: true
          });
        }
        else{
          elem.addClass('bottom-right');
        }
      }
        checkWidth(); // проверит при загрузке страницы
    
        $(window).resize(function(){
        checkWidth(); // проверит при изменении размера окна клиента
      });
